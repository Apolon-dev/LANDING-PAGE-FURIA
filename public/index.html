<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>FURIA eSports</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Line-up titular -->
      <div class="section">
        <h2>LINE-UP TITULAR</h2>
        <div class="player-row">
          <div class="player">
            <img src="img/MOLODOY.png" alt="MOLODOY">
            <span>MOLODOY</span>
          </div>
          <div class="player">
            <img src="img/YEKINDAR.webp" alt="YEKINDAR">
            <span>YEKINDAR</span>
          </div>
          <div class="player">
            <img src="img/FALLEN.webp" alt="FalleN">
            <span>FalleN</span>
          </div>
        </div>
        <div class="player-row">
          <div class="player">
            <img src="img/KSCERATO.webp" alt="KSCERATO">
            <span>KSCERATO</span>
          </div>
          <div class="player">
            <img src="img/YUURIH.png" alt="yuurih">
            <span>yuurih</span>
          </div>
        </div>
      </div>

      <!-- Reservas -->
      <div class="section">
        <h2>RESERVAS</h2>
        <div class="player-row">
          <div class="player">
            <img src="img/SKULLZ.webp" alt="skullz">
            <span>skullz</span>
          </div>
          <div class="player">
            <img src="img/CHELO.webp" alt="chelo">
            <span>chelo</span>
          </div>
        </div>
      </div>

      <!-- Coach -->
      <div class="section">
        <h2>COACH</h2>
        <div class="player-row">
          <div class="player">
            <img src="img/SIDDE.png" alt="sidde">
            <span>sidde</span>
          </div>
          <div class="player">
            <img src="img/HEPA.webp" alt="Hepa">
            <span>Hepa</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <img src="img/channels4_profile-removebg-preview (1).png" class="logo" alt="FURIA Logo">

      <!-- Caixa de mensagens -->
      <div id="chat-box" class="chat-box"></div>

      <!-- Campo de digitar e botÃ£o -->
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
